<!-- Carousel ================================================== -->
<div id="myCarousel" class="carousel slide hidden-xs" data-ride="carousel" data-interval="6000">
	<!-- Indicators -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
		<li data-target="#myCarousel" data-slide-to="3"></li>
	</ol>

	<div class="carousel-inner">
		<div class="item active">
			<div class="carousel-caption contrast">
				<h1>{% t xlt.carousel.intro %}</h1>
			</div>
		</div>

		<div class="item">
			<div class="carousel-caption contrast">
				<h1>{% t xlt.carousel.webdriver %}</h1>
			</div>
		</div>
        
        <div class="item">
			<div class="carousel-caption contrast">
				<h1>{% t xlt.carousel.license.headline %}</h1>
				<a class="btn btn-primary" href="{{ 'xlt/licensing-and-pricing.html' | to_absoluteurl }}" role="button">{% t xlt.carousel.license.btn %}</a>			
			</div>
		</div>
		
		<div class="item">
			<div class="carousel-caption contrast">
				<h1>{% t xlt.carousel.report.headline %}</h1>
				<!-- Temporary disabled, because jumping does not open the category on landing
                    <a class="btn btn-primary" href="{{ 'xlt/features.html' | to_absoluteurl }}" role="button">{% t xlt.carousel.report.btn %}</a>
                -->    
			</div>
		</div>

	</div>

	<a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="fa fa-chevron-left"></span></a>
	<a class="right carousel-control" href="#myCarousel" data-slide="next"><span class="fa fa-chevron-right"></span></a>
</div><!-- /.carousel -->
