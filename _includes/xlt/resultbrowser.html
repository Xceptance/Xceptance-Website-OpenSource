<div id="see-everything-tab" class="tab {{include.row}}">
	<div class="row">
		<div class="container">            
			<div class="col-sm-10 col-sm-offset-2 col-md-8 col-md-offset-3">	
				<p class="lead">
                    {% t xlt.features.resultbrowser.details.lead %}
				</p>

                <p>
                    <a href="/images/xlt/result-browser.png"><img class="img-responsive pull-left" src="/images/xlt/result-browser-small.png" alt="{% t xlt.features.resultbrowser.details.text.block1.image.alt %}" title="{% t xlt.features.resultbrowser.details.text.block1.image.title %}"/></a>
                </p>
                {% t xlt.features.resultbrowser.details.text.block1.text %}
    
                <div class="clearfix"></div>
                
                <p>
                    <a href="/images/xlt/result-browser-details.png"><img class="img-responsive pull-left" src="/images/xlt/result-browser-details-small.png" alt="{% t xlt.features.resultbrowser.details.text.block2.image.alt %}" title="{% t xlt.features.resultbrowser.details.text.block2.image.title %}" /></a>
                </p>
                {% t xlt.features.resultbrowser.details.text.block2.text %}
			</div>
		</div>
	</div>
</div>
