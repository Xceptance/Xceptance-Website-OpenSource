    testautomation:
        headline: Testautomatisierung mit XLT
        lead: Sie sind vertraut mit Selenium? Dann werden Sie funktionales Testen mit XLT lieben! XLT erweitert das Konzept um wertvolle Komponenten wie Testdatenverwaltung, Module und Makros.
        text1: Erstellen Sie Testfälle ganz nach Ihren Vorlieben. Nutzen Sie den XLT Script Developer oder programmieren sie Ihre Szenarien in Java mit der WebDriver-Syntax. Natürlich lässt sich XLT auch mit allen <a href="http://docs.seleniumhq.org/projects/webdriver"/>WebDrivern</a>, mit <a href="http://www.browserstack.com/">BrowserStack</a> und mit <a href="https://saucelabs.com/">Sauce Labs</a> kombinieren.
        features:
            headline: Die wichtigsten Features für die Testautomatisierung
            details: "<li><strong>Script Developer</strong> als effiziente IDE zur Erstellung von Testfällen direkt in Firefox</li>
                <li><strong>Module</strong> für bestmögliche Wiederverwendbarkeit</li>
                <li><strong>Parameter</strong> zur Weitergabe von Daten an Module</li>
                <li><strong>Variablen</strong> für den flexiblen Umgang mit Daten</li>
                <li><strong>Makros</strong> zur dynamischen Datengenerierung</li>
                <li><strong>Dokumentation</strong> kann automatisch erstellt werden</li>
                <li><strong>Offene Datenformate</strong> zur schnellen Integration in bestehende Infrastrukturen</li>
                <li>Nutzung von <strong>Testdaten-Sets</strong></li>
                <li><strong>Einfache Konfiguration von WebDrivern</strong> ohne Programmieraufwand</li>"
        text2: Kostenlos für funktionale Tests! Einschließlich aller Updates!

    loadtesting:
        headline: Lasttests mit XLT
        lead: Die Qualität von Web-Anwendungen steht und fällt auch mit ihrer Performance. Sie wollen das bestmögliche Produkt liefern und sind interessiert an einer umfangreichen Performance-Analyse unter realistischen Bedingungen? Nutzen Sie XLT!
        text1: "<p>Mit XLT lassen sich flexible Lasttests durchführen, die sich ganz an der tatsächlichen Nutzung ihres Produktes orientieren. Verschiedenste Möglichkeiten der Testfallerstellung stehen Ihnen zur Verfügung. Record & Replay eignet sich für weniger komplexe Tests. Flexible, realistische und datenunabhägige Szenarien entwickeln Sie ganz einfach mit Java.</p>

            <p>XLT läuft mit beliebig vielen Lastmaschinen, Testszenarien und Lastprofilen. Die Testreports decken potentielle Problemstellen sofort auf, auch dadurch, dass sie Einblick in kleinste Zeitfenster gewährleisten und Requests gruppiert werden können.</p>

            <p>Der Result Browser liefert Feedback schon während der Entwicklung der Testszenarien und stellt während des Testlaufs alle Informationen zur Verfügung, die für die Diagnose von Fehlersituationen nötig sind.</p>"
        features:
            headline: Die wichtigsten Features für Lasttests
            details: "<li><strong>Realistische Lastprofile</strong> mit Lastmodellen wie Arrival Rate oder User Count, kombinierbar mit Ramp-Up Time und
                    variablen Startzeiten</li>
                    <li>Testmöglichkeiten über <strong>URL-basiertes und DOM-basiertes</strong> Skripting</li>
                    <li><strong>Java</strong> als optionale Skriptsprache</li>
                    <li><strong>Umfassende Testreports</strong> direkt nach dem Testlauf. Vergleichbarkeit von Testläufen und Darstellung des Trends. Layout und Inhalt frei anpassbar.</li>
                    <li><strong>Echtzeitmonitoring</strong> von Tests mit Graphite and Grafana</li>
                    <li><strong>Beliebig viele Szenarien, Nutzer und Lastmaschinen</strong></li>
                    <li>Einfache Überprüfung der Einhaltung von <strong>SLAs</strong></li>
                    <li><strong>Offline Testen</strong> durch Entkopplung des Controllers</li>
                    <li>Messdaten in <strong>offenen Formaten</strong></li>
                    <li><strong>Detaillierte Einblicke in das Testverhalten</strong> noch während des Testdesigns mit dem Result Browser</li>
                    <li>Sammlung aller verfügbarer Daten bei Fehlern zur post-mortem Analyse</li>
                    <li><strong>Vollständige Reports</strong> zu jeder Zeit der Testausführung</li>
                    <li>Aufzeichnung und Integrierbarkeit <strong>externer Daten</strong></li>"
        text2: Updates sind immer kostenlos! Keine Seat-Limits! Sie zahlen nur für die virtuellen Nutzer, die Sie benötigen!

