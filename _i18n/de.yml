    features:
        title: Xceptance - XLT Features
        description: Das flexible Last- und Performancetest Tool für die Softwareentwicklung

        intro:
            headline: Features
            details: In XLT steckt die ganze Testautomations- und Performancetest-Erfahrung von Xceptance. Es nutzt bekannte Technologien wie WebDriver, Apache HttpClient und HtmlUnit.

        technologies:
            headline: Bekannte Technologien
            lead: "XLT basiert auf bewährten Technologien: Java, JUnit4 und Selenium WebDriver. Absolut plattformunabhängig."
            details:
                lead: Weil Sie mit Ihren eigenen Tools und Arbeitsprozessen am besten vertraut sind und es zu lange dauert, Neues zu erlernen.
                text: "<p>XLT ist leicht integrierbar, erweiterbar und bedienbar:</p>

                <ul>
                    <li><strong>Java</strong> als mögliche Skriptsprache. Erstellen Sie Testfälle auch direkt in Java und nutzen Sie Ihre favorisierten IDEs, Profiler und Debugger</li>
                    <li><strong>JUnit</strong> für die einfache Integration in automatisierte Regressions- und Lasttests</li>
                    <li><strong>Messergebnisse als CSV-Datei</strong> für optionale Weiterverwendung</li>
                    <li>Testreports in <strong>HTML</strong></li>
                    <li><strong>Einfache Anpassung von Inhalt</strong> und Design der Reports durch Rendering von XML via XSL</li>
                    <li><strong>Reportdaten auch als XML</strong> für maschinelle Auswertungen verfügbar</li>
                    <li>Einfache Automation über <strong>Kommandozeile</strong></li>
                    <li><strong>WebDriver</strong> für funktionale Tests und clientseitige Performancetests</li>
                </ul>

                <p>
                    XLT ist plattformunabhängig. Skripterstellung auf dem Mac, Steuerung über Windows, Lastagenten auf Linux - die Möglichkeiten sind endlos.
                </p>"

        ui:
            headline: Intuitive Oberfläche
            lead: Der Script Developer bietet ein intuitives UI zur Erstellung und Pflege funktionaler Tests. Nutzen Sie das offene Dateiformat für den Export nach Java.
            details:
                lead: Der Script Developer ist Ihre IDE zur Erstellung funktionaler Tests. Er ist Ihr Werkzeug, um Tests direkt in Firefox aufzunehmen, zu editieren und abzuspielen. Die generierten Skripte können mit jedem WebDriver genutzt werden.
                text:
                    keyfeatures:
                        headline: Die wichtigsten Features
                        text: Script Developer ist ein Firefox-Plugin, mit dem Sie Skripte im Selenium-Stil ganz einfach aufnehmen, editieren und abspielen - kombiniert mit allen Vorzügen der XLT-Testautomatisierung.
                        list:   "<li><strong>Record & Replay</strong> in Firefox</li>
                                <li>Skripte <strong>bearbeiten</strong></li>
                                <li><strong>Skript-Debugging</strong> mit integriertem Debugger und Highlighter sowie Assertion-Evaluierung</li>
                                <li><strong>Kommentierung</strong> von Skripts</li>
                                <li><strong>Dokumentation</strong> kann automatisch erstellt werden</li>
                                <li><strong>Wiederverwendbare Module</strong></li>
                                <li><strong>Globales und lokales Testdatenmanagement</strong></li>
                                <li>Ausführung von <strong>Batchtests</strong></li>"

                    download:
                        headline: Kostenloser Download
                        text: Sie können den XLT Script Developer unabhängig vom kompletten XLT-Paket herunterladen. <strong>Garantiert kostenlos und mit automatischen Updates!</strong>

        deployment:
            headline: Deployment und Cloud
            lead: XLT ist leicht zu installieren und zu starten, unabhängig vom Betriebssystem. Amazon-EC2 Images stellen wir kostenlos zur direkten Nutzung bereit.
            details:
                lead: XLT ist plattformunabhängig, zur Inbetriebnahme muss lediglich ein Archiv entpackt werden. Für den Fall, dass Sie Cloud-Images benötigen, gibt es kostenlose Amazon Web Services EC2-AMIs.
                text:  "<p>XLT kann mit jedem Cloud-Anbieter genutzt werden und läuft auf jeder Plattform, für die Java 7 oder 8 zur Verfügung steht. Für die Erzeugung sehr hoher Lasten empfehlen wir Unix-Serverumgebungen.</p>
                        <p>XLT kommuniziert via HTTPS. Sie können Proxies, Authentifizierung und gewohnte Tools weiterhin nutzen. Wir bieten maximale Flexibilität bei größtmöglicher Einfachheit.</p>"

        reporting:
            headline: Erstklassige Testreports
            lead: Vorgefertigte Reports, die passen. Ohne Vorab-Konfiguration alle Zahlen auf einen Blick sowie Vergleichs- und Trendreports.
            details:
                lead: Keine Lust mehr auf manuelles Konfigurieren Ihrer Testreports? Sind die Datensets einfach nicht das, was Sie brauchen oder verschleiern sie entscheidende Details? XLT generiert Best-Practice-Reports, in denen unsere langjährige Erfahrung mit Last- und Performancetests steckt.
                text:
                    loadtestreport:
                        headline: Load Test Reports
                        text: " <p>Der XLT Last- und Performancereport zeigt Ihnen alles, was Sie über die Performance Ihrer Applikation wissen müssen.</p>

                                <p>Neben grundsätzlichen Daten wie Runtime Totals, Averages und Medians beinhaltet er umgerechnete Werte des stündlichen oder täglichen Traffic. Sie erfahren alles über die Einhaltung von SLAs, die Testkonfiguration sowie alle Fehler und Probleme. Links zum Result Browser ermöglichen eine schnelle Analyse. <a href=\"/demo-reports/report/\" target=\"_blank\">Hier anschauen</a>.</p>"
                        link:
                            alt: Bild eines Lasttestreports
                            title: Überblicksseite eines Lasttestreports
                    comparisonreports:
                        headline: Comparison Reports
                        text: " <p>Wenn Sie einen Test ein zweites Mal ausführen und wissen wollen, ob es Veränderungen gibt, generieren Sie einen Vergleichsreport. <a href=\"/demo-reports/comparison-report/\" target=\"_blank\">Hier anschauen</a>.</p>

                                <p>Verbesserungen und Verschlechterungen zwischen beiden Testläufen werden numerisch und farblich dargestellt - für größtmögliche Anschaulichkeit.</p>"
                        link:
                            alt: Tabelle eines Vergleichsreports
                            title: Farbcodes und Prozentwerte für leichte Vergleichbarkeit
                    trendreports:
                        headline: Trend Reports
                        text: " <p>Ein Trendreport zeigt die Entwicklung der Testergebnisse über mehrere Testläufe hinweg. Unterschiedliche Farben visualisieren die Veränderungen. <a href=\"/demo-reports/trend-report/\" target=\"_blank\">Hier anschauen</a>.</p>

                                <p>Dargestellt werden zwei Performancetrends: Der Vergleich zur Baseline, der die Veränderungen im Vergleich zum ersten Testlauf illustriert, und  der Vergleich zum vorherigen Testlauf, der Ihnen zeigt, ob sich Ihre Optimierungsbemühungen bereits kurzfristig bezahlt gemacht haben.</p>"
                        link:
                            alt: Beispiel für Trendcharts
                            title: Performancetrend über mehrere Testläufe gesehen

        realtime:
            headline: Daten in Echtzeit
            lead: XLT kann Daten eines laufenden Lasttests in Echtzeit übermitteln und so wertvolle Hinweise auf den Verlauf eines Tests geben.
            details:
                lead: XLT-Echtzeit-Monitoring gibt Ihnen den Zugriff auf die wichtigsten Daten eines laufenden Lasttests mit Hilfe bekannter Technologien.
                text: <p>XLT unterstützt Graphite und Grafana, zwei der bekanntesten Tools zur Datensammlung und -analyse. Damit lassen sich sofort die wichtigsten Messwerte eines Lasttests erfassen.</p><p>Wenn Sie Graphite bereits für Ihr eigenes Monitoring einsetzen, dann können Sie umso einfacher die Daten aus der Infrastrukur mit den Daten von XLT kombinieren.</p>
                image:
                    alt: Grafana-Sicht eines laufenden Tests
                    title: Echtzeitmonitoring eines Lasttests

        adjustable:
            headline: Einfach anpassbar
            lead: Fügen Sie neue Datenquellen hinzu, modifzieren Sie Inhalt und Layout der Testreports, nutzen Sie effiziente Testsuites als Framework.
            details:
                lead: Ein gutes Tool muss sich in die Umgebung, in der es genutzt wird, problemlos einfügen können. XLT bietet viele Möglichkeiten der Anpassung und Erweiterung, um Ihren spezifischen Bedürfnissen gerecht zu werden.
                reports:
                    headline: Reports
                    text: <p>Layout und Inhalt aller Reports können angepasst werden, weil CSS und die Rendering Templates Teil von XLT sind. Sie brauchen ein spezifisches Reportlayout? Sie wollen Ihren eigenen Datenüberblick? Sie wollen die Messwerte reduzieren? Kein Problem mit XLT!</p>
                data:
                    headline: Benutzerdefinierte und externe Daten
                    text: "<p>Während eines Tests sammelt XLT umfangreiche und für den Testlauf relevante Daten. Manchmal kann es jedoch von Vorteil sein, zusätzliche Datenquellen zu konfigurieren.</p>
                    <p>Für den Fall, dass auf externe Datenquellen während eines Testlaufs nicht direkt zugegriffen werden kann, integriert der XLT Report Generator externe Daten in die Testreports.</p>"
                java:
                    headline: Java erledigt den Rest
                    text: <p>Nutzen Sie Java, wenn es irgendetwas geben sollte, das XLT nicht bietet. Solange die Messungen nicht beeinflusst werden, ist so gut wie alles möglich!</p>

        automation:
            headline: Gemacht für Automation
            lead: Java als Skriptsprache, offene Datenformate, Kommandozeile, Testprinzip JUnit, WebDriver-Support und vieles mehr.
            details:
                lead: XLT kann in alle möglichen Automationsprozesse eingebunden werden, ganz gleich, ob es sich um ein Shellskript oder einen ganzen Buildprozess handelt.
                text: Wir haben XLT so gebaut, dass es perfekt mit Ihrer bevorzugten IDE und der Kommandozeile harmonisiert, unabhängig von Größe und Umfang Ihrer Vorhaben. Entwickler wollen es reibungslos und effizient - wir haben das im Hinterkopf.

        profiles:
            headline: Lastprofile
            lead: Festes Lastprofil, geplante Ankunftsrate, Aufwärmphasen, freie Konfiguration. Realistisch oder prognostizierbar - Ihnen sind keine Grenzen gesetzt.
            details:
                lead: XLT kann ein festes Lastprofil oder eine geplante Ankunftsrate simulieren. Weiterhin lassen sich Aufwärm-, Mess-, und Anfahrphasen für jeden Nutzertyp einzeln konfigurieren. Erstellen Sie Ihr ganz persönliches Lastprofil, damit Ihnen kein Detail entgeht.
                text: "<h3>Features</h3>
                <ul>
                    <li><strong>Ankunftsraten-Modell</strong> für realistische Simulationen</li>
                    <li><strong>Nutzerzahl-Modell</strong> für vorhersagbaren Traffic</li>
                    <li><strong>Anfahrphasen</strong> für graduell zunehmenden Traffic</li>
                    <li><strong>Freie Lastprofil-Konfiguration</strong> für anspruchsvolle Testszenarien</li>
                </ul>

                <h3>Völlig frei konfigurierbar</h3>
                <p>
                    Sie brauchen einen Test, bei dem die Last nach einer langsamen Anlaufphase innerhalb einer Minute ihren Höhepunkt erreicht, 10 Minuten auf diesem Niveau bleibt, um dann in Wellen zurückzukommen? Kein Problem mit XLT, ganz gleich, ob Ihre Tests auf Ankunftsrate oder Nutzeranzahl basieren.
                </p>

                <p>
                    <img src=\"/images/xlt/free-load-profile.png\" class=\"img-responsive\" alt=\"Bespielansicht einer Simulation\" title=\"Frei konfigurierbare Lastprofile\" />
                </p>"

        scenarios:
            headline: Nutzerszenarien
            lead: Ein Testlauf kann beliebige Nutzerszenarien umfassen. Jedes Szenario kann dabei separat konfiguriert werden und ein eigenes Lastprofil haben.
            details:
                lead: Die Wirklichkeit ist vielfältig und Ihre Tests sollten das widerspiegeln. Mit XLT können Sie so viele verschiedene Szenarien entwickeln und ausführen, wie Sie wollen.
                text: <p>Egal, ob ein einziger Pageview oder eine lang angelegte Call Center Operation - jedes Szenario kann individuell konfiguriert und mit einem spezifischen Lastprofil ausgeführt werden. Auch zeitlich versetzte Ausführungen sind möglich.</p>

        resultbrowser:
            headline: Sehen Sie alles
            lead: Der Result Browser zeigt Ihnen genau, was in einem Szenario passiert, einschließlich aller Fehlersituationen.
            details:
                lead: Der Result Browser ist Ihr Werkzeug, um die geladenen Seiten zu überprüfen und nach dem Testlauf zu debuggen.
                text:
                    block1:
                        image:
                            alt: Ansicht des Resultbrowsers nach dem Öffnen
                            title: Ansicht des Resultbrowsers nach dem Öffnen
                        text: " <p>Während Sie Ihre Skripte entwickeln, zeigt Ihnen der Result Browser alle Details zum zuletzt ausgeführten Skript. So könnnen Sie sicherstellen, dass Ihre Skripte alles berücksichtigen und Ihre Requests mit dem wirklichen Traffic übereinstimmen.</p>

                                <p>Bei der Ausführung von WebDriver-Tests erscheint die Webseite als Screenshot. Laufen die Tests mit dem XLT-eigenen HtmlUnit, wird ein Offline-Rendering und damit eine angenäherte Darstellung der heruntergeladenen Daten angezeigt.</p>"
                    block2:
                        image:
                            alt: Detailansicht von Daten im Resultbrowser
                            title: Detailansicht von Daten im Resultbrowser zum Finden von Applikationsfehlern
                        text: " <p>Stellen Sie sich einen Langzeittest vor, bei dem Tausende Transaktionen ohne Auffälligkeiten erfolgten, sich aber an ganz bestimmten Stellen einzelne Fehler zeigen. XLT gewährt Ihnen einen tiefen und differenzierten Einblick in genau die Momente, in denen sich die Applikation nicht korrekt verhält.</p>
                                <p>Wenn während eines Lasttests Fehler auftreten, werden die letzten Momente der Transaktion gespeichert, inklusive der heruntergeladenen Daten und allen technischen Einzelheiten. Sie können exakt sehen, was gesendet und empfangen wurde. Mit dem Request-ID-Feature erhalten Sie eine spezifische ID, die Sie mit Ihren Server Logs vergleichen können.</p>
                                <p><a href=\"/demo-resultbrowser/\" target=\"_blank\">Hier anschauen</a></p>"

        verify:
            headline: Prüfen Sie alles
            lead: Assertions ermöglichen Ihnen, jedes Detail zu überprüfen, um sicher nachweisen zu können, dass Ihre Applikation den Anforderungen entspricht.
            details:
                lead: Ein Test ist nur so gut wie die der Umfang dessen, was er prüft. XLT bietet ein Höchstmaß an Überprüfungsmöglichkeiten, damit Sie ganz sichergehen können.
                text: <p>Die volle Syntax der Assertions von JUnit und Selenium ist nutzbar. Auch Hamcrest lässt sich einfach integrieren. Für noch detailliertere Assertions erlaubt XLT außerdem nicht nur den Zugriff auf den Hauptrequest einer Seite, sondern auch auf alle Subrequests. Mit der XLT Action API lassen sich Validierungen vor und nach jeder Aktivität einfügen.</p>

        scalable:
            headline: Skalierbarkeit
            lead: Testen Sie mit beliebig vielen Lastmaschinen und nahezu unbegrenzter Nutzerzahl in verteilten Umgebungen.
            details:
                lead: Um die gewünschte Last zu erzeugen, können Sie nahezu unbegrenzt viele Lastmaschinen zu einem Test-Cluster zusammenschalten. XLT orchestriert die Lastverteilung sowie die Up- und Downloads.
                text: "<p>XLT skaliert über Maschinen hinweg. Fügen Sie einfach weitere Maschinen hinzu. Für eine bessere Auslastung der Hardware einer Maschine können mehrere XLT-Prozesse statt nur einem gestartet werden. Uploads auf und Downloads von den Maschinen erfolgen parallel und gegebenenfalls differentiell für maximale Ablaufgeschwindigkeit.</p>

                        <p>Die Last wird automatisch auf alle Agents verteilt. Bei heterogener Hardware lässt sich jede Maschine unterschiedlich gewichten, um Unterschiede in der Leistungsfähigkeit der Hardware auszugleichen.</p>

                        <p>XLT lässt sich einfach und schnell installieren und schützt Ihre Agents durch HTTPS und Authentifizierung. Binden Sie XLT an jeden beliebigen Port.</p>

                        <p>Vorkonfigurierte Amazon Web Service Images (AMIs) ermöglichen den schnellen Start auf Amazon EC2.</p>"

        configurable:
            headline: Konfigurierbarkeit
            lead: Definieren Sie Timeouts, Keep-Alive, Kompression, das Laden von Bildern, erlaubte Hosts, Denkzeiten, Fehler-Handling und vieles mehr.
            details:
                lead: Viele Parameter lassen sich anpassen, damit jeder Test genau Ihren Bedürfnissen entspricht.
                text: " <p>XLT bietet Ihnen zahlreiche Möglichkeiten, das jeweilige Testverhalten zu konfigurieren und zu variieren.</p>
                        <ul>
                            <li>HTTP Keep-Alive</li>
                            <li>Timeouts</li>
                            <li>Kompression des Inhalts</li>
                            <li>HTTP-Header</li>
                            <li>Denkzeiten</li>
                            <li>Laden statischer Inhalte</li>
                            <li>Fehlerbehandlung</li>
                            <li>Maximale Fehlerzahl</li>
                            <li>Erlaubte Hosts</li>
                            <li>User Agent</li>
                        </ul>
                        <p>Sollte XLT nicht das gewünschte Property bieten, lassen sich viele Parameter in aller Regel auch selbst programmatisch beeinflussen.</p>"

        archivable:
            headline: Archivierung
            lead: Archivierung der Reports, Ergebnisse und Konfigurationsdateien. Für Wiederholbarkeit und Ergebnisanalyse - jederzeit.
            details:
                lead: XLT nutzt offene Datenformate für Ergebnisse und Reports. Das macht es leicht, alle Daten zu archiveren.
                text: <p>Alle Ergebnisdaten werden im Dateisystem gespeichert und pro Testlauf in einem separaten Unterverzeichnis abgelegt. Das komplette Testergebnis ist damit einfach archivierbar. Die wichtigsten Konfigurationsdateien werden mit den Testergebnissen gemeinsam gespeichert. Sie können daher Ihren Test beliebig oft wiederholen oder analysieren.<p>

        shareable:
            headline: Einfach teilen
            lead: XLT Reports können einfach und schnell geteilt werden, weil Sie nach der Generierung nicht mehr mit XLT verknüpft sind.
            details:
                lead: Reports können mit jedermann geteilt werden, da sie nicht mehr an eine XLT-Installation gebunden sind, nachdem sie erstellt wurden.
                text: " <p>Alle Reports haben HTML-Format. Sie können sie zippen, e-mailen, anhängen und praktisch mit jedem System teilen, das Sie bevorzugen.</p>
                        <p>Starten Sie Ihren Lasttest auf einer Maschine und sammeln sie die Messdaten auf einer anderen. Vielleicht will einer Ihrer Kollegen die Ergebnisse später einsehen und analysieren, weil Sie schon auf dem Weg ins nächste Meeting sind. XLT macht es möglich.</p>"

