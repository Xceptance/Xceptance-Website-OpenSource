    know:
        headline: Wir wissen, wie man testet
        details: "Jeder von uns verfügt über einen reichen und praxisnahen Erfahrungsschatz in der Qualitätssicherung von Software. Trotzdem ist niemand perfekt: Um unsere eigenen Ansprüche und die Bedürfnisse unserer Kunden zu befriedigen, evaluieren und verbessern wir kontinuierlich unsere Testmethoden und -prozesse."
    flexible:
        headline: Wir arbeiten flexibel und effizient
        details: Wir passen uns flexibel und effizient Ihren Bedürfnissen an, von der Mitarbeit in agilen Teams bis zur Konzeption und Durchführung von Testprojekten im Enterprise-Umfeld. Wir bearbeiten gern Projektumfänge von einigen wenigen bis zu mehreren tausend Personentagen.
    trusted:
        headline: Viele vertrauen uns
        details: Zu unseren Kunden zählen zahlreiche internationale Unternehmen aus verschiedenen Branchen, insbesondere <strong>E-Commerce</strong>, <strong>Telekommunikation</strong>, <strong>Optische Industrie</strong>, und <strong>Finanzen</strong>. Derzeit betreuen wir vor allem Unternehmen aus Deutschland, den USA, Großbritannien, Österreich und der Schweiz.
    language:
        headline: Wir sprechen Deutsch und Englisch
        details: Jeder von uns spricht Deutsch und Englisch, sodass auch Projekte mit vollständig in Englisch geführter Kommunikation und Dokumentation kein Problem für uns darstellen
    collaborate:
        headline: Wir kooperieren
        details: Als Tester ist es nicht unser Anliegen, pedantisch unsere Finger in offene Wunden zu legen, sondern ein verlässlicher <strong>Partner</strong> zu sein. Zu unseren Kunden pflegen wir eine konstruktive Arbeitsbeziehung, in deren Rahmen ihre Bedürfnisse im Zentrum stehen und die gegründet ist auf offener und respektvoller Kommunikation. Hinter den Kulissen fühlen wir uns am wohlsten und wir sind glücklich, wenn wir unsere Klienten auf ihrem Weg zum Erfolg begleiten dürfen.
    share:
        headline: Wir teilen und unterstützen die Testcommunity
        details: "Für uns ist es wichtig, unser Wissen und unsere Erfahrungen zu teilen, weshalb wir uns in der Entwicklung von <strong>Software Test Tools</strong> engagieren. Xceptance LoadTest (XLT) haben wir nicht nur entwickelt, um unseren eigenen Testprozess zu verbessern, sondern auch Anderen unserer Profession diese Möglichkeit zu bieten. Open Source Projekte helfen uns in unserer täglichen Arbeit immens und wir sind stets bemüht, etwas zurückzugeben, beispielsweise durch unsere <a href=\"/de/xlt/licensing-and-pricing.html\">Community-Lizenz</a> oder unseren <strong>Open Source</strong> E-Mail-Service<a href=\"https://github.com/Xceptance/XCMailr\" target=\"_blank\"> XCMailr</a> zur Generierung temporärer E-Mail-Adressen.</i>"
    atmosphere:
        headline: Wir sind ein Team
        details: Wir sind der Überzeugung, dass eine <strong>positive und unterstützende Arbeitsatmosphäre</strong> entscheidend ist, um wirklich gut zu sein in dem, was man tut. Flache Hierarchien, Freude und Regenerationsmöglichkeiten schaffen das Umfeld, in dem wir uns am wohlsten fühlen, in dem wir kreativ werden und unsere Aufgaben engagiert erledigen.

##################################
    management:
        title: Xceptance - Das Management
        description: Unser Management

        quote: Testen besteht nicht in der Suche nach Fehlern, sondern in der Suche nach Verbesserungsmöglichkeiten.
        intro:
            headline: Management
            details: "Unser Management steht für die Überzeugung, dass Qualität und Erfolg miteinander verbunden sind. Qualität bestimmt Erfolg."
        simone: "Simone ist Firmengründer von Xceptance. Von 1998 bis 2004 war Simone Quality Assurance Manager bei der Intershop Communications AG in Jena, bis sie sich schließlich der Gründung der Xceptance GmbH verschrieb. Als Quality Assurance Manager bei Xceptance ist sie vor allem zuständig für die Überwachung und Koordinierung unserer Serviceleistungen für  Demandware, Inc. Simone hat ein Studium der Informatik an der Fachhochschule Schmalkalden absolviert."
        roy: "Roy ist Firmengründer und Geschäftsführer von Xceptance und hat die Unternehmensphilosophie und das Selbstverständnis der Firma entscheidend geprägt. Von 1998 bis 2004 war er Corporate Counsel bei der Intershop Communications AG. Roy hat seine juristischen Staatsprüfungen an der Humboldt-Universität zu Berlin abgelegt. Seine langjährigen Erfahrungen in den Bereichen Recht und Management sowie seine umfassende Kenntnis der E-Commerce-Branche tragen zum gesunden Wachstum der Firma bei und machen Xceptance zu einem verlässlichen Geschäftspartner."
        rene: "René ist Firmengründer und mit seinem technischen Fachwissen wertvoller Bestandteil des Managements. Seit der Firmengründung 2004 ist er stellvertretender Geschäftsführer und spielt eine große Rolle in der Definition des Firmenprofils, einschließlich der Entwicklung und Evaluation der hauseigenen Testwerkzeuge und Serviceleistungen. Seit 2006 ist René zudem leitender Geschäftsführer der Xceptance, Inc. in Cambridge, MA, USA. Vor der Gründung von Xceptance war er Technischer Leiter der Abteilung für Qualitätssicherung bei der auf E-Commerce spezialisierten Intershop Communications AG und verfügt so über einen umfassenden Erfahrungsschatz in den Bereichen E-Commerce und web-basierter Software. René hat ein Studium der Informatik an der Brandenburgischen Technischen Universität Cottbus absolviert."
        ronny: "Ronny ist Firmengründer. Von 1998 bis 2004 war Ronny als Quality Assurance Manager bei der Intershop Communications AG tätig, wo er Simone, René und Roy traf und sich 2004 schließlich an der Gründung von Xceptance beteiligte. Ronny hat ein Studium der Informatik an der Technischen Universität Chemnitz absolviert und verfügt über fundierte technologische Sachkenntnisse. So wirkte er vor Xceptance auch als wissenschaftlicher Mitarbeiter an der TU Chemnitz."
        sara: "Sara kam 2006 zu Xceptance. Als Geschäftsführerin der Xceptance, Inc. hat sie entscheidend dazu beigetragen, die Firma auch auf dem nordamerikanischen Markt zu etablieren. Mit ihrem Qualitäts- und Markenverständnis sorgt sie dafür, dass dieses Wachstum ein nachhaltiges ist und Xceptance als internationales Unternehmen stets in der Lage ist, Kundenbedürfnisse angemessen zu befriedigen. An der Georgetown University Washington D.C. und der Ohio State University erlangte Sara einen Bachelorabschluss in Deutsch, Chinesisch und International Business. Nach einem Jahr in Deutschland als Fulbright-Stipendiatin absolvierte sie ein Masterstudium in Deutscher Literaturwissenschaft an der University of Wisconsin-Madison."

