        collect:
            headline: Geltungsbereich
            details: "<p>Wir freuen uns über Ihr Interesse an unserer Website und unserem Unternehmen. Der Schutz Ihrer personenbezogenen Daten bei der Erhebung, Verarbeitung und Nutzung anlässlich Ihres Besuchs auf unserer Homepage ist uns ein wichtiges Anliegen. Ihre Daten werden im Rahmen der gesetzlichen Vorschriften geschützt.</p><p>Diese Datenschutzerklärung klärt Sie über die Art, den Umfang und Zwecke der Erhebung und Verwendung personenbezogener Daten auf. Sie gilt nur für diese Website und Domäne. Für externe Links zu fremden Inhalten können wir trotz sorgfältiger inhaltlicher Kontrolle keine Haftung übernehmen.</p>"
        use:
            headline: Erhebung und Verarbeitung von Daten
            details: "<p>Jeder Zugriff auf unsere Homepage und jeder Abruf einer auf der Homepage hinterlegten Datei werden protokolliert. Die Speicherung dieser Daten ohne direkten Personenbezug dient internen systembezogenen und statistischen Zwecken. Weitergehende personenbezogene Daten werden nur erfasst, wenn Sie diese Angaben freiwillig, etwa im Rahmen einer Anfrage oder Registrierung, machen. Protokolliert werden:</p>"
            list: "
                <li>Ihre IP-Adresse,</li>
                <li>Name der abgerufenen Datei sowie Datum und Uhrzeit des Abrufs,</li>
                <li>übertragene Datenmenge,</li>
                <li>Meldung über erfolgreichen Abruf,</li>
                <li>sowie Webbrowser und anfragende Domain.</li>"
        thirdparty:
            headline: Personenbezogene Daten
            details: "<p>Soweit Sie uns personenbezogene Daten zur Verfügung gestellt haben, verwenden wir diese nur zur Beantwortung Ihrer Anfragen, zur Abwicklung mit Ihnen geschlossener Verträge und für die technische Administration.</p>
                     <p>Ihre personenbezogenen Daten werden an Dritte nur weitergegeben oder sonst übermittelt, wenn dies zum Zwecke der Vertragsabwicklung – insbesondere Weitergabe von Bestelldaten an Lieferanten – erforderlich ist, zu Abrechnungszwecken oder wenn Sie zuvor eingewilligt haben.</p>"
        cookies:
            headline: Einsatz von Cookies
            details: "<p>Cookies sind kleine Dateien, die es ermöglichen, auf dem Zugriffsgerät der Nutzer (PC, Smartphone o.ä.) spezifische, auf das Gerät bezogene Informationen zu speichern.</p><p>Cookies helfen uns, unsere Website und deren Benutzerfreundlichkeit zu optimieren und unser Angebot zu personalisieren. Sie können auf den Einsatz von Cookies Einfluss nehmen. Die meisten Browser verfügen über eine Option mit der das Speichern von Cookies eingeschränkt oder vollständig verhindert wird.</p>"
        links:
            headline: Sicherheitshinweis
            details: "<p>Wir sind bemüht, Ihre personenbezogenen Daten durch Ergreifung aller technischen und organisatorischen Möglichkeiten so zu speichern, dass sie für Dritte nicht zugänglich sind. Bei der Kommunikation per E-Mail kann die vollständige Datensicherheit von uns nicht gewährleistet werden, sodass wir Ihnen bei vertraulichen Informationen den Postweg empfehlen.</p>"
        privacy-protection:
            headline: Vertraulichkeit von E-Mails
            details: "<p>Wenn Sie uns eine E-Mail senden, so verwenden wir Ihre E-Mail-Adresse nur für die Korrespondenz mit Ihnen. Auf andere Zwecke würden wir explizit hinweisen und Ihre Einwilligung erbeten.</p>"
        privacy-policy:
            headline: Widerruf und Löschung
            details: "<p>Ihre Daten werden nur für die jeweiligen genannten Zwecke verwendet. Sie haben das Recht, eine erteilte Einwilligung mit Wirkung für die Zukunft jederzeit zu widerrufen.</p>
                    <p>Die Löschung der gespeicherten personenbezogenen Daten erfolgt, wenn Sie Ihre Einwilligung zur Speicherung widerrufen, wenn ihre Kenntnis zur Erfüllung des mit der Speicherung verfolgten Zwecks nicht mehr erforderlich ist oder wenn ihre Speicherung aus sonstigen gesetzlichen Gründen unzulässig ist.</p>"
        privacy-changes:
