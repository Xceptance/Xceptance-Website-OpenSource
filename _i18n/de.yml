company:
    title: Xceptance - Wer wir sind
    description: Über uns.

    intro:
        headline: Über uns
        description: "Wir sind spezialisiert auf die Qualitätssicherung von Software: Zusammen bringen wir es auf mehr als 200 Jahre Testerfahrung und wir lieben, was wir tun."

    facts:
        headline: Auf einen Blick
